<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="SST_Logo">
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="scaler-social">
    </header>
    <hr>

    <div class="content">
        <div class="tweet_home">
            <div class="post">
                <div><p class="post-heading">Post your thoughts here</p></div>
                <div class="tweet-box">
                    <div class="upper">
                        <img id="profile-pic" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="profile-pic">
                        <textarea name="" id="tweet-content" placeholder="Type your thoughts here..." maxlength="100"></textarea>
                    </div>
                    <div class="lower">
                        <p><span id="char-count">0</span> / 100</p>
                        <button id="post-button">Post</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="tweets">
            <h3>Your Feed</h3>
            
        </div>
    </div>
</body>
</html>
